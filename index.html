<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lume — Loja de Beleza</title>
  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">Lume — Beleza</h1>
  </header>

  <main class="container">
    <!-- Produtos -->
    <section class="products">

      <article class="product-card" data-unit-price="59.90">
        <img src="https://via.placeholder.com/420x280?text=Sérum+Iluminador" alt="Sérum Iluminador">
        <h2 class="product-title">Sérum Iluminador</h2>
        <p>Frasco 30ml — hidratação e brilho.</p>
        <div>Preço unitário: <span class="unitPrice"></span></div>
        <label>Quantidade: <input type="number" min="1" value="1" class="quantity"></label>
        <div>Total: <span class="totalPrice"></span></div>
        <button class="buyBtn">Comprar</button>
      </article>

      <article class="product-card" data-unit-price="79.90">
        <img src="https://via.placeholder.com/420x280?text=Creme+Facial" alt="Creme Facial">
        <h2 class="product-title">Creme Facial Nutritivo</h2>
        <p>50ml — hidratação intensa.</p>
        <div>Preço unitário: <span class="unitPrice"></span></div>
        <label>Quantidade: <input type="number" min="1" value="1" class="quantity"></label>
        <div>Total: <span class="totalPrice"></span></div>
        <button class="buyBtn">Comprar</button>
      </article>

      <article class="product-card" data-unit-price="39.90">
        <img src="https://via.placeholder.com/420x280?text=Máscara+Capilar" alt="Máscara Capilar">
        <h2 class="product-title">Máscara Capilar</h2>
        <p>250g — reparação profunda.</p>
        <div>Preço unitário: <span class="unitPrice"></span></div>
        <label>Quantidade: <input type="number" min="1" value="1" class="quantity"></label>
        <div>Total: <span class="totalPrice"></span></div>
        <button class="buyBtn">Comprar</button>
      </article>

    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
