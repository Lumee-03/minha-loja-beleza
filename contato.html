<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato — Lume Beleza</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-inter">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-pink-500">Lume — Beleza</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:text-pink-500">Início</a>
      <a href="produtos.html" class="hover:text-pink-500">Produtos</a>
      <a href="contato.html" class="hover:text-pink-500">Contato</a>
    </nav>
  </header>

  <main class="container mx-auto py-10 px-4">
    <h2 class="text-3xl font-bold mb-6">Fale Conosco</h2>

    <div class="bg-white p-6 rounded-xl shadow max-w-lg mx-auto">
      <form>
        <div class="mb-4">
          <label for="name" class="block mb-2 font-semibold">Nome</label>
          <input type="text" id="name" class="w-full border rounded px-3 py-2" placeholder="Seu nome" required>
        </div>

        <div class="mb-4">
          <label for="email" class="block mb-2 font-semibold">Email</label>
          <input type="email" id="email" class="w-full border rounded px-3 py-2" placeholder="seu@email.com" required>
        </div>

        <div class="mb-4">
          <label for="message" class="block mb-2 font-semibold">Mensagem</label>
          <textarea id="message" class="w-full border rounded px-3 py-2" rows="5" placeholder="Escreva sua mensagem" required></textarea>
        </div>

        <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded transition">
          Enviar
        </button>
      </form>

      <div class="mt-6 text-center">
        <p>Siga-nos nas redes sociais:</p>
        <div class="mt-2 space-x-4">
          <a href="#" class="text-pink-500 hover:underline">Instagram</a>
          <a href="#" class="text-pink-500 hover:underline">Facebook</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white shadow mt-10 p-6 text-center">
    <p>&copy; 2025 Lume Beleza. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
