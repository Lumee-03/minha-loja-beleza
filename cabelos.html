<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lume - Cabelos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50">

  <!-- Título da Loja -->
  <header class="text-center py-8 bg-white shadow">
    <h1 class="text-4xl font-bold text-pink-600">Lume</h1>
    <p class="text-gray-600 mt-2">Loja de Beleza Profissional</p>
  </header>

  <!-- Header / Menu -->
  <div class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <nav class="flex gap-6 text-gray-700 font-medium">
        <button id="openMenu" class="hover:text-pink-600 flex items-center gap-1">≡ Ver tudo</button>
        <a href="index.html" class="hover:text-pink-600">Home</a>
        <a href="cabelos.html" class="hover:text-pink-600">Cabelos</a>
        <a href="maquiagem.html" class="hover:text-pink-600">Maquiagem</a>
        <a href="perfumes.html" class="hover:text-pink-600">Perfumes</a>
        <a href="skincare.html" class="hover:text-pink-600">Skincare</a>
      </nav>
      <button id="openMenuMobile" class="md:hidden text-gray-700 focus:outline-none">☰</button>
    </div>
  </div>

  <!-- Menu lateral -->
  <div id="sideMenu" class="fixed top-0 left-0 w-72 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
    <div class="p-4 flex justify-between items-center border-b">
      <h2 class="text-xl font-semibold text-gray-800">Categorias</h2>
      <button id="closeMenu" class="text-gray-500 hover:text-gray-800">✕</button>
    </div>
    <nav class="p-4 space-y-4 text-gray-700">
      <div>
        <button class="w-full flex justify-between items-center font-medium hover:text-pink-600 submenu-btn">
          Cabelos <span>+</span>
        </button>
        <div class="submenu hidden ml-4 mt-2 space-y-2 text-sm">
          <a href="#" class="block hover:text-pink-600">Shampoo</a>
          <a href="#" class="block hover:text-pink-600">Condicionador</a>
          <a href="#" class="block hover:text-pink-600">Tratamentos</a>
          <a href="#" class="block hover:text-pink-600">Finalizadores</a>
        </div>
      </div>
      <div>
        <button class="w-full flex justify-between items-center font-medium hover:text-pink-600 submenu-btn">
          Maquiagem <span>+</span>
        </button>
        <div class="submenu hidden ml-4 mt-2 space-y-2 text-sm">
          <a href="#" class="block hover:text-pink-600">Base</a>
          <a href="#" class="block hover:text-pink-600">Batom</a>
          <a href="#" class="block hover:text-pink-600">Sombras</a>
          <a href="#" class="block hover:text-pink-600">Pó</a>
        </div>
      </div>
      <div>
        <button class="w-full flex justify-between items-center font-medium hover:text-pink-600 submenu-btn">
          Perfumes <span>+</span>
        </button>
        <div class="submenu hidden ml-4 mt-2 space-y-2 text-sm">
          <a href="#" class="block hover:text-pink-600">Femininos</a>
          <a href="#" class="block hover:text-pink-600">Masculinos</a>
          <a href="#" class="block hover:text-pink-600">Importados</a>
          <a href="#" class="block hover:text-pink-600">Nacionais</a>
        </div>
      </div>
      <div>
        <button class="w-full flex justify-between items-center font-medium hover:text-pink-600 submenu-btn">
          Skincare <span>+</span>
        </button>
        <div class="submenu hidden ml-4 mt-2 space-y-2 text-sm">
          <a href="#" class="block hover:text-pink-600">Hidratantes</a>
          <a href="#" class="block hover:text-pink-600">Séruns</a>
          <a href="#" class="block hover:text-pink-600">Protetores Solares</a>
          <a href="#" class="block hover:text-pink-600">Limpeza Facial</a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Seção Cabelos -->
  <main class="max-w-7xl mx-auto px-4 py-10">
    <section>
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Cabelos</h2>
      <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
      <div class="mt-4 text-center">
        <button id="loadMore" class="bg-pink-600 text-white py-2 px-6 rounded hover:bg-pink-700 transition">
          Ver mais produtos
        </button>
      </div>
    </section>
  </main>

  <script>
    // Menu lateral
    const openMenu = document.getElementById("openMenu");
    const openMenuMobile = document.getElementById("openMenuMobile");
    const closeMenu = document.getElementById("closeMenu");
    const sideMenu = document.getElementById("sideMenu");
    const submenuBtns = document.querySelectorAll(".submenu-btn");

    openMenu.addEventListener("click", () => sideMenu.classList.remove("-translate-x-full"));
    openMenuMobile.addEventListener("click", () => sideMenu.classList.remove("-translate-x-full"));
    closeMenu.addEventListener("click", () => sideMenu.classList.add("-translate-x-full"));

    submenuBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const submenu = btn.nextElementSibling;
        submenu.classList.toggle("hidden");
        btn.querySelector("span").textContent = submenu.classList.contains("hidden") ? "+" : "−";
      });
    });

    // Dados de produtos
    const products = [];

    // Produto Vichy Dercos
    products.push({
      name: "Vichy Dercos Energy+",
      desc: "Shampoo Estimulante Antiqueda, fortalece fios frágeis e quebradiços com Aminexil, AHA, Niacinamida e Vitamina E. Limpeza suave e fortalecimento desde a raiz.",
      price: "129,90",
      images: [
        "imagens cabelo/vichy1.jpg",
        "imagens cabelo/vichy2.jpg",
        "imagens cabelo/vichy3.jpg",
        "imagens cabelo/vichy4.jpg"
      ]
    });

    // Produtos fictícios
    for(let i=1;i<=100;i++){
      products.push({
        name:`Produto Capilar ${i}`,
        desc:`${200+i}ml — descrição do produto ${i}`,
        price:(29.90 + (i%10)*2).toFixed(2).replace('.', ','),
        images:[
          `https://via.placeholder.com/300x200?text=Produto${i}_1`,
          `https://via.placeholder.com/300x200?text=Produto${i}_2`,
          `https://via.placeholder.com/300x200?text=Produto${i}_3`,
          `https://via.placeholder.com/300x200?text=Produto${i}_4`
        ]
      });
    }

    const productGrid = document.getElementById('productGrid');
    const loadMoreBtn = document.getElementById('loadMore');
    let displayed = 0;
    const perPage = 20;

    function createCard(product){
      const div = document.createElement('div');
      div.className="bg-white p-4 rounded-lg shadow";

      // Preço original riscado: 20% maior que o preço real
      const realPrice = parseFloat(product.price.replace(',', '.'));
      const originalPrice = (realPrice*1.2).toFixed(2).replace('.', ',');

      div.innerHTML = `
        <div class="relative w-full h-48 overflow-hidden rounded">
          ${product.images.map((img,i)=>`<img src="${img}" class="w-full h-full object-cover carousel-image ${i>0?'hidden':''}">`).join('')}
          <button class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white/70 rounded-full px-2 py-1 prev-btn">&lt;</button>
          <button class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white/70 rounded-full px-2 py-1 next-btn">&gt;</button>
        </div>
        <h3 class="mt-3 text-lg font-semibold">${product.name}</h3>
        <p class="text-gray-600 mt-1">${product.desc}</p>
        <div class="mt-2 flex gap-2 items-center">
          <span class="line-through text-gray-400">R$ ${originalPrice}</span>
          <span class="font-bold text-pink-600 text-lg">R$ ${realPrice.toFixed(2).replace('.', ',')}</span>
        </div>
        <div class="mt-2 flex items-center gap-2">
          <label class="text-sm">Qtd:</label>
          <input type="number" min="1" value="1" class="w-16 border rounded px-1 py-0.5 text-center quantity-input">
        </div>
        <div class="mt-2 font-semibold text-gray-800">Total: <span class="total-price">R$ ${realPrice.toFixed(2).replace('.', ',')}</span></div>
        <button class="buy-btn mt-3 w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Comprar</button>
      `;

      productGrid.appendChild(div);

      // Carrossel
      const images = div.querySelectorAll(".carousel-image");
      let idx=0;
      const prevBtn = div.querySelector(".prev-btn");
      const nextBtn = div.querySelector(".next-btn");
      prevBtn.addEventListener("click", ()=>{
        images[idx].classList.add("hidden");
        idx=(idx-1+images.length)%images.length;
        images[idx].classList.remove("hidden");
      });
      nextBtn.addEventListener("click", ()=>{
        images[idx].classList.add("hidden");
        idx=(idx+1)%images.length;
        images[idx].classList.remove("hidden");
      });

      // Quantidade e total
      const input = div.querySelector(".quantity-input");
      const totalEl = div.querySelector(".total-price");
      input.addEventListener("input",()=>{
        let q=parseInt(input.value,10);
        if(!q||q<1){q=1;input.value=1;}
        totalEl.textContent=`R$ ${(realPrice*q).toFixed(2).replace('.', ',')}`;
      });

      // Comprar
      const buyBtn = div.querySelector(".buy-btn");
      buyBtn.addEventListener("click",()=>{
        const q=parseInt(input.value,10)||1;
        const total=(realPrice*q).toFixed(2).replace('.', ',');
        alert(`Produto: ${product.name}\nQtd: ${q}\nTotal: R$ ${total}`);
      });
    }

    function loadProducts(){
      const nextItems = products.slice(displayed, displayed+perPage);
      nextItems.forEach(prod=>createCard(prod));
      displayed+=nextItems.length;
      if(displayed>=products.length) loadMoreBtn.style.display='none';
    }

    loadMoreBtn.addEventListener("click", loadProducts);

    // Carrega os primeiros 20 produtos
    loadProducts();
  </script>

</body>
</html>
