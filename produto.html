<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lume Beleza — Produto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans text-gray-800">
  <header class="bg-white shadow p-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-600">Lume — Beleza</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-pink-600">Início</a>
        <a href="produtos.html" class="hover:text-pink-600">Produtos</a>
        <a href="contato.html" class="hover:text-pink-600">Contato</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <section id="product-detail" class="bg-white shadow rounded-xl p-6 max-w-2xl mx-auto">
      <img id="product-image" class="rounded-lg mb-6 w-full" src="" alt="Produto">
      <h1 id="product-title" class="text-3xl font-bold mb-2"></h1>
      <p id="product-desc" class="text-gray-600 mb-4"></p>

      <div class="flex items-center justify-between mb-4">
        <span id="product-price" class="text-pink-600 text-2xl font-bold"></span>
        <div>
          <label for="quantity" class="mr-2">Qtd:</label>
          <input id="quantity" type="number" value="1" min="1" class="w-16 border rounded p-1 text-center">
        </div>
      </div>

      <button id="buyBtn" class="bg-pink-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-pink-600 w-full">
        Comprar Agora
      </button>
    </section>
  </main>

  <footer class="bg-white shadow p-6 mt-12 text-center text-sm text-gray-500">
    © 2025 Lume Beleza — Todos os direitos reservados.
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
